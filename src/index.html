<html ng-app="myApp">
<head><title>Sasquatch</title></head>
<body ng-controller="mainController as main">
    {{main.location}}
    <!--location divs-->
    <div>
      <div ng-show="main.location === clearing.name" ng-class="clearing.name" ng-controller="clearingController as clearing">
          {{main.lookAround(clearing)}}
          <div ng-repeat="(direction, location) in clearing.movement">
              <button ng-click="main.move(location)">{{direction}}</button>
          </div>
      </div>
      <div ng-show="main.location === stream.name" ng-class="stream.name" ng-controller="streamController as stream">
          {{main.lookAround(stream)}}
          <div ng-repeat="(direction, location) in stream.movement">
              <button ng-click="main.move(location)">{{direction}}</button>
          </div>
      </div>
      <div ng-show="main.location === cave.name" ng-class="cave.name" ng-controller="caveController as cave">
          {{main.lookAround(cave)}}
          <div ng-repeat="(direction, location) in cave.movement">
              <button ng-click="main.move(location)">{{direction}}</button>
          </div>
      </div>
    </div>
    <!--game interaction button div-->

</body>
</html>
