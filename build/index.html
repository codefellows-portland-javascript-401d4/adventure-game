<html ng-app="myApp">
<head><title>Sasquatch</title></head>
<body ng-controller="mainController as main">
    {{main.location}}
    <!--satchel -->
    <div>
      <h2>Satchel</h2>
      <ul ng-show="main.items.length" ng-repeat="item in main.items">
        <li>{{item}}</li>
      </ul>
    </div>
    <!--location divs-->
    <div>
      <div ng-controller="main.subControllers[main.location] as location">
        <span>{{main.lookAround(location)}}</span>
      </div>
      <!--<div ng-show="main.location === clearing.name" ng-class="clearing.name" ng-controller="clearingController as clearing">
          {{main.lookAround(clearing)}}
          <div ng-repeat="(direction, location) in clearing.movement">
              <button ng-click="main.move(location)">{{direction}}</button>
          </div>
      </div>
      <div ng-show="main.location === stream.name" ng-class="stream.name" ng-controller="streamController as stream">
          {{main.lookAround(stream)}}
          <div ng-repeat="(direction, location) in stream.movement">
              <button ng-click="main.move(location)">{{direction}}</button>
          </div>
      </div>
      <div ng-show="main.location === cave.name" ng-class="cave.name" ng-controller="caveController as cave">
          {{main.lookAround(cave)}}
          <div ng-repeat="(direction, location) in cave.movement">
              <button ng-click="main.move(location)">{{direction}}</button>


          </div>-->
            <!--item interaction button div-->
          <!--<div ng-show="cave.items.length" ng-repeat="item in cave.items">
            <button ng-click="main.pickUpItem(item)">{{item}}</button>
          </div>
      </div>-->
    </div>
    <!--catch bigfoot button-->
    <div ng-show="main.location === main.sasquatchLocation">
      <button ng-click="main.catchBigfoot()">Catch Bigfoot</button>
      <div ng-show="main.gameOver && main.hasCrystal">
        You caught Bigfoot!  Fame and fortune will surely be yours.
      </div>
      <div ng-show="main.gameOver && !main.hasCrystal">
        Awww!  He ran right over you and got away.  Go home and tell all your friends.
      </div>
    </div>
<script type="text/javascript" src="build.js"></script></body>
</html>
